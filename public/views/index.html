<!DOCTYPE html>
<html>
<head>
	<title>My Routing App</title>
	<base href="/">
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

				<a class="navbar-brand" href="/">Angular Routing Example</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
				<li><a href="/about"/><i class="fa fa-shield"></i> About</a></li>
				<li><a href="/contact"/><i class="fa fa-comment"></i> Contact</a></li>
			</ul>

	<main>
